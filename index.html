<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

</head>
<body>
  <iframe 
  title="Hello" frameborder="0" allowfullscreen width="100%" height="500px"
  src="https://audio.justbaat.com/NxXB3NbBU2qzXIEgS10d?appId=78f7f30f-804f-4ec3-a72b-32f41207be58&secret=1524257c-f37f-45e3-aa1c-3a0a1c2cf177&partner_id=SHEROES"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; camera; microphone; clipboard-read; clipboard-write;"
> 
</iframe>
  <div id="container" >
    <div id="calcy">
      <div id="history">
        <p id="historyResult">4*4</p>
      </div>
     <div id="output">
      <p id="outputResult">16</p>
     </div>
  
     <button   class="operator" id="clear">C</button>
     <button   class="operator" id="backspace">CE</button>
     <button   class="operator" id="%">%</button>
     <button   class="operator" id="/">&#247;</button>
     <br>
     <button   class="number" id="7">7</button>
     <button   class="number" id="8">8</button>
     <button   class="number" id="9">9</button>
     <button   class="operator" id="*">&times;</button>
     <br>
     <button   class="number" id="4">4</button>
     <button   class="number" id="5">5</button>
     <button   class="number" id="6">6</button>
     <button   class="operator" id="-">-</button>
     <br>
     <button   class="number" id="1">1</button>
     <button   class="number" id="2">2</button>
     <button   class="number" id="3">3</button>
     <button   class="operator" id="+">+</button>
     <br>
     <button   class="number" id="0">0</button>
     <button   class="operator" id=".">.</button>
     <button   class="operator" id="=">=</button
    
  </div>
</div>
<script src="app.js"></script>

</body>
</html>
